on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: fleetfn/fleet-action@0.1.0
        with:
          apiToken: ${{ secrets.FLEET_API_TOKEN }}
          projectId: ${{ secrets.FLEET_PROJECT_ID }}
          prod: true